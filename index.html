<!DOCTYPE html>

  <body>
    <header>
      <div id="logo">
        <a
          href="https://store.steampowered.com/?snr=1_4_4__global-responsive-menu"
        >
          <img
            src="https://store.cloudflare.steamstatic.com/public/shared/images/responsive/header_logo.png"
            height="36"
            alt="STEAM"
          />
        </a>
      </div>
      <div id="nav-links">
        <li class="home">Home</li>
        <li class="my-games">My Games</li>
        <li>
          <button>Login</button>
        </li>
      </div>
    </header>
    <main class="games-display">
      <div class="search-games">
        <div>
          <form action="" class="searchForm">
            <div class="searchbox">
              <input
                id="searchInput"
                name="term"
                type="text"
                class="default"
                placeholder="Search"
                size="22"
                autocomplete="off"
                maxlength="64"
              />
            </div>
            <div id="search-logo">
              <svg
                class="search-icon"
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </div>
          </form>
          <div class="category">
            <div id="categoryGroup">
              <ul>
                <li></li>
                <li></li>
                <li></li>
                <!-- <li id="action-query">Action</li>

                <li>Racing</li>
                <li>Simulation</li>
                <li>Sports</li>
                <li>Strategy</li> -->
              </ul>
            </div>
          </div>
        </div>
